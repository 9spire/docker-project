version: '3.9'
services: 
    aws:
        image: organs/awscli
        environment: 
            AWS_ACCESS_KEY_ID: ${AWS_A_K_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_S_A_K}
            AWS_REGION: us-west-2
            AWS_DEFAULT_REGION: us-west-2
        volumes:
            - $PWD:/app
        working_dir: /app
    terraform:
        build:
            context: .
            dockerfile: terraform.Dockerfile
        environment: 
            AWS_ACCESS_KEY_ID: ${AWS_A_K_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_S_A_K}
            AWS_REGION: us-west-2
            AWS_DEFAULT_REGION: us-west-2
        volumes:
            - $PWD:/app
        working_dir: /app
    website:
        build: 
            context: .
        ports: 
           -  80:80
    selenium:
        image: selenium/standalone-chrome-debug
        ports:
            - 4444:4444
            - 5901:5900 #vnc server
    unit-tests:
        environment:
            SELENIUM_HOST: selenium
            SELENIUM_PORT: 4444
        volumes:
            - $PWD:/app
        build:
            context: .
            dockerfile: rspec.dockerfile
        entrypoint: rspec
        command: 
            - --pattern
            - /app/spec/unit/*_spec.rb